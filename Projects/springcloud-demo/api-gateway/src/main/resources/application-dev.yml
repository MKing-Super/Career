server:
  port: 9200

spring:
  application:
    name: api-gateway
  cloud:
    inetutils:
      # 忽略 指定 网卡
      ignored-interfaces:
        - rmnet_data2     # 忽略 termux中移动网路的网卡
        - rmnet.*
    gateway:
      routes:
        - id: work-service
          uri: lb://work-service
          predicates:
            - Path=/work-service/**
          filters:
            - StripPrefix=1
        - id: work-admin
          uri: lb://work-admin
          predicates:
            - Path=/work-admin/**
          filters:
            - StripPrefix=1
        - id: life-service
          uri: lb://life-service
          predicates:
            - Path=/life-service/**
          filters:
            - StripPrefix=1
        - id: life-admin
          uri: lb://life-admin
          predicates:
            - Path=/life-admin/**
          filters:
            - StripPrefix=1
        - id: home-service
          uri: lb://home-service
          predicates:
            - Path=/home-service/**
          filters:
            - StripPrefix=1
        - id: home-admin
          uri: lb://home-admin
          predicates:
            - Path=/home-admin/**
          filters:
            - StripPrefix=1

eureka:
  client:
    service-url:
      defaultZone: http://10.50.100.46:9100/eureka/
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 10 # 获取服务列表间隔
  instance:
    prefer-ip-address: true                       # 优先使用IP地址
    instance-id: ${spring.cloud.client.ip-address}:${server.port}