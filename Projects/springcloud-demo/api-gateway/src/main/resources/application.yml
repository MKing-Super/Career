server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: work-service
          uri: lb://work-service
          predicates:
            - Path=/work-service/**
          filters:
            - StripPrefix=1
        # 其他服务路由配置类似...

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/