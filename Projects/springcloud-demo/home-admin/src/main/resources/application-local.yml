server:
  port: 80

spring:
  application:
    name: home-admin
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

eureka:
  client:
    service-url:
      defaultZone: http://10.50.10.113:9100/eureka/
    register-with-eureka: false # 禁止注册
    fetch-registry: true        # 允许拉取服务列表（用于服务发现）

ribbon:
  eureka:
    enabled: true

home-service:
  ribbon:
    listOfServers: http://localhost:9005  # 强制指向本地
    NIWSServerListClassName: com.netflix.loadbalancer.ConfigurationBasedServerList